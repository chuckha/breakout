<!DOCTYPE html>
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/breakout.css" rel="stylesheet" />
    <title>breakout</title>
    <script type="text/javascript" src="scripts/lib/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="scripts/lib/underscore.js"></script>
    <script type="text/javascript" src="scripts/lib/backbone.js"></script>
    <script type="text/javascript" src="scripts/src/cell.js"></script>
    <script type="text/javascript" src="scripts/src/cellView.js"></script>
    <script type="text/javascript" src="scripts/src/paddle.js"></script>
    <script type="text/javascript" src="scripts/src/paddleView.js"></script>
    <script type="text/javascript" src="scripts/src/appView.js"></script>
    <script type="text/javascript">
      $(function () {
          window.App = new window.AppView;
          for(var i=0; i< 10; i++){
            var c = new Cell;
            var cv = new CellView({model: c});
            window.App.addObject(cv);
          }
          var p = new Paddle;
          var pv = new PaddleView({model: p});
          window.App.addObject(pv);
      });
    </script>
  </head>
  <body>
    <div id="breakout"></div>
  </body>
</html>
